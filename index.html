<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Avengers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="icon" type="image/avengers-icon" href="https://i.pinimg.com/564x/f5/49/29/f54929906423f679bd7d81344749a9a5.jpg">

  <body>
    <div class="topnav">
      <a href="https://www.marvel.com/" class="active">Marvel</a>

    </div>

      <div class="thor-image-container">
        <div class="thor-text">Thor</div>
        <img

          These two are my favorites from Infinity War. The war is about to begin.

      <div class="thanos">

      </div>
      <div class="stones">

    <iframe class="video" width="600" height="300" src="https://www.youtube.com/embed/6ZfuNTqbHE8" frameborder="0" allowfullscreen></iframe>
